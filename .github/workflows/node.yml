name: NASA Project CI
on:
  push:
    branches: [master]
  pill_request:
    branches: [master]
  jobs:
    build:
      runs-on: windows-latest 
      steps:
        - uses: actions/checkout@v3
        - name: use Node.js version 20
          uses: actions/setup-node@v3
          with:
            node-version: '20'
        - run: npm install
        - run: npm run build --prefix client    